<div class="team-container" *ngFor="let team of teams">
  <div class="team-header" (click)="toggleTeamDetails(team.id)">
    <ion-icon name="arrow-down-outline" class="arrow-icon"></ion-icon>
    <h3>{{ team.name | titlecase }}</h3>
    <ion-row class="pokemon-row">
      <ion-col *ngFor="let pokemon of team.pokemons">
        <img [src]="" alt="{{ pokemon.name | titlecase }} sprite" class="pokemon-image">
      </ion-col>
    </ion-row>
  </div>
  
  <div class="pokemon-details" *ngIf="expandedTeamIndex === team.id">
    <div class="pokemon-detail-row" *ngFor="let pokemon of team.pokemons">
      <div class="pokemon-info">
        <img [src]="" alt="{{ pokemon.name | titlecase }} image" class="pokemon-detail-image">
        <h4>{{ pokemon.name | titlecase }}</h4>
      </div>
      <div class="pokemon-extra-info">
        <div class="pokemon-types" *ngFor="let type of pokemon.type">
          <img [src]="type.url" alt="{{ type.name | titlecase }} icon" class="type-icon">
          <span>{{ type.name | titlecase }}</span>
        </div>
        <div class="pokemon-stats">
          <h5>Stats:</h5>
          <ul>
            <li *ngFor="let stat of pokemon.baseStats | keyvalue">{{ stat.key | titlecase }}: {{ stat.value }}</li>
          </ul>
        </div>
        <div class="pokemon-moves">
          <h5>Moves:</h5>
          <ul>
            <li *ngFor="let move of pokemon.moves">{{ move | titlecase }}</li>
          </ul>
        </div>
        <div class="pokemon-ability">
          <h5>Ability:</h5>
          <span>{{ pokemon.ability | titlecase }}</span>
        </div>
        <div class="pokemon-item">
          <h5>Item:</h5>
          <span>{{ pokemon.item | titlecase }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
