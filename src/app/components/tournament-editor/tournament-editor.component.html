<!-- src/app/components/tournament-editor/tournament-editor.component.html -->
<ion-header>
    <ion-toolbar>
      <ion-title>Editor de Torneos</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let tournament of tournaments" (click)="selectedTournament = tournament">
        {{ tournament.name }}
      </ion-item>
    </ion-list>
  
    <div *ngIf="selectedTournament">
      <h2>{{ selectedTournament.name }}</h2>
      <ion-list>
        <ion-item *ngFor="let participant of selectedTournament.participants">
          Participant ID: {{ participant }}
        </ion-item>
      </ion-list>
  
      <ion-item>
        <ion-label position="stacked">Participant</ion-label>
        <ion-input type="number" (ionChange)="addParticipant($event.detail.value ? +$event.detail.value : 0)"></ion-input>
      </ion-item>
      
      <ion-button (click)="startTournament()">Start Tournament</ion-button>
      <ion-button (click)="saveTournament()">Save Tournament</ion-button>
      <input type="file" (change)="onFileChange($event)">

    </div>
  </ion-content>
